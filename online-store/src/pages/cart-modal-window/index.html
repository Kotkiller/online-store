<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal"></div>
    <div class="modal-content">
      <form id="form" class="form">
        <h2 class="title">Personal details</h2>
        <div class="input-details">
          <input
            type="text"
            class="personal-details"
            placeholder="Name"
            name="customer-name"
          />
          <div class="error-message error-message-name"></div>
        </div>
        <div class="input-details">
          <input
            type="tel"
            class="personal-details"
            placeholder="Phone number"
          />
          <div class="error-message">error</div>
        </div>
        <div class="input-details">
          <input
            type="text"
            class="personal-details"
            placeholder="Delivery address"
          />
          <div class="error-message">error</div>
        </div>
        <div class="input-details">
          <input type="email" class="personal-details" placeholder="E-mail" />
          <div class="error-message">error</div>
        </div>
        <h2 class="title">Credit card details</h2>
        <div class="card-data">
          <div class="number">
            <img
              class="bank-logo"
              src="../../assets/visa_logo.png"
              alt="visa"
            />
            <input
              class="card-details"
              type="text"
              placeholder="Card number"
              name="card-number"
            />
          </div>
          <div class="other-data">
            <div class="valid-data">
              VALID:
              <input
                class="card-details"
                type="text"
                placeholder="Valid Thru"
                name="card-validity"
              />
            </div>
            <div class="cvv-data">
              CVV:
              <input
                class="card-details"
                type="text"
                placeholder="Code"
                name="card-cvv"
              />
            </div>
          </div>
        </div>
        <div class="card-err">Card number - error</div>
        <div class="card-err">Card valid thru - error</div>
        <div class="card-err">Card CVV - error</div>
        <button class="confirm-button">CONFIRM</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
