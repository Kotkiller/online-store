<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online store</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
        <div class="logo">
            <a class="logo" href="#">Online Store</a>
        </div>
        <div class="cart-total">
            <h2 class="cart-total-amount">Cart-total: <span class="span">$0.00</span> </h2>
        </div>
        <div class="cart">
            <img src="../../assets/cart.png" alt="cart">
            <h2 class="product-count">0</h2>
        </div>
    </div>
    </header>
    <main class="main">
        <div class="main-content">
            <div class="link-navigation"></div>
            <div class="product-detail"></div>
        </div>
       
    </main>
    <footer class="footer">
        <div class="footer-content">
           <a href="https://github.com/Kotkiller/" target="_blank"><img class="github" src="../../assets/github.svg" alt="github"></a> 
            <h2 class="copyright">Online Store 2022</h2>
            <a href="https://rs.school/js/" target="_blank"><img class="rss" src="../../assets/rss.svg" alt="rss"></a> 
        </div>
    </footer>
</body>
</html>
