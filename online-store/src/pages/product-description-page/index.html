<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online store</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
        <div class="logo">
            <a class="logo" href="#">Online Store</a>
        </div>
        <div class="cart-total">
            <h2 class="cart-total-amount">Cart-total: <span class="cart-total-amount__sum">$0.00</span> </h2>
        </div>
        <div class="cart">
            <img src="../../assets/cart.png" alt="cart">
            <span class="product-count">0</span>
        </div>
    </div>
    </header>
    <main class="main">
        <div class="main-content">
            <div class="link-navigation">
                <span></span>
                <span>>></span>
                <span></span>
                <span>>></span>
                <span></span>
                <span>>></span>
                <span></span>
            </div>
            <div class="product-detail">
                <h1 class="product-detail__title"></h1>
                <div class="product-detail__content">
                    <div></div>
                    <div class="product-detail__big-image">   
                    </div>
                    <div class="product-detail__info">
                      <div>
                        <h2>Description:</h2>
                        <p></p>
                      </div>
                      <div>
                        <h2>Discount Percentage:</h2>
                        <p></p>
                      </div>
                      <div>
                        <h2>Rating:</h2>
                        <p></p>
                      </div>
                      <div>
                        <h2>Stock:</h2>
                        <p></p>
                      </div>
                      <div>
                        <h2>Brand:</h2>
                        <p></p>
                      </div>
                      <div>
                        <h2>Category:</h2>
                        <p></p>
                      </div>
                    </div>
                    <div class="product-detail__order">
                      <span class="product-detail-order__price"></span>
                      <button class="product-detail-order__cart-operation">ADD TO CART</button>
                      <button class="product-detail-order__buy">BUY NOW</button>
                    </div>
                </div>  
            </div>
        </div>
       
    </main>
    <footer class="footer">
        <div class="footer-content">
           <a href="https://github.com/Kotkiller/" target="_blank"><img class="github" src="../../assets/github.svg" alt="github"></a> 
            <h2 class="copyright">Online Store 2022</h2>
            <a href="https://rs.school/js/" target="_blank"><img class="rss" src="../../assets/rss.svg" alt="rss"></a> 
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
